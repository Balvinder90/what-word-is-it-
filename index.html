<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is the word?</title>
    <meta name="keywords" content="What is the Word?,What,Hangman,Find word" />
    <meta name="description" content="What is the word?" />
    <meta name="author" content="Balvinder Singh" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png" />
    <link rel="manifest" href="fav/site.webmanifest" />
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <h1>What is the word?</h1>
        <form>
          <input
            type="text"
            name="word"
            class="menu__word"
            placeholder="Enter a single character"
          />
          <input
            type="text"
            name="guess"
            class="menu__guess"
            placeholder="Guess the word"
          />
          <div class="buttons">
            <button class="buttons__guess" type="submit">Guess</button>
            <button class="buttons__reveal" type="submit">Reveal</button>
            <button class="buttons__new" type="submit">New</button>
          </div>
        </form>
        <p class="hint">Hint: <span></span></p>
      </section>
      <div class="word-container"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
